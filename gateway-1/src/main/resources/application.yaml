server:
  port: 8081

spring:
  cloud:
    gateway:
      httpclient:
        ssl:
          use-insecure-trust-manager: true
      routes:
        - id: path_route
          uri: http://localhost:8082
          predicates:
            - Path=/user/**

        - id: json-authenticate
          uri: grpc://localhost:9090
          predicates:
            - Path=/login/**
          filters:
            - name: JsonToGrpc
              args:
                protoDescriptor: classpath:schema.pb
                protoFile: classpath:schema.proto
                service: AuthService
                method: authenticate
        - id: json-route
          uri: grpc://localhost:9090
          predicates:
            - Path=/createUser/**
          filters:
            - name: JsonToGrpc
              args:
                protoDescriptor: classpath:schema.pb
                protoFile: classpath:schema.proto
                service: UserService
                method: createUser
        - id: json
          uri: grpc://localhost:6565
          predicates:
            - Path=/greetings/**
          filters:
            - name: JsonToGrpc
              args:
                protoDescriptor: classpath:greeting.pb
                protoFile: classpath:greeting.proto
                service: GreetingService
                method: Hello
