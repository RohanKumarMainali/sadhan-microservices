server:
  port: 8081

spring:
  cloud:
    gateway:
      routes:
        - id: path_route
          uri: http://localhost:8082
          predicates:
            - Path=/user/**
        - id: json-route
          uri: grpc://localhost:9090
          predicates:
            - Path=/createUser/**
          filters:
            - name: JsonToGrpc
              args:
                protoDescriptor: classpath:schema.pb
                protoFile: classpath:schema.proto
                service: UserService
                method: createUser
