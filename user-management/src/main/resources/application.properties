spring.config.import=file:.env.properties
spring.application.name=user-management
grpc.server.port=9090
grpc.server.inProcessName=test
grpc.client.negotiation-type: ssl

spring.datasource.url=${DB_URI}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
# jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.generate-ddl = true

jwt.secret.key=${JWT_SECRET_KEY}

grpc.enableReflection=true
grpc.enabled=true
grpc.security.cert-chain=classpath:certificate.pem
grpc.security.private-key=classpath:cert.key
